<!DOCTYPE html>
<html lang="fr"> 
    <!-- Back4App SDK -->
<script src="https://npmcdn.com/parse@3.4.4/dist/parse.min.js"></script>
<script src="js/back4app-config.js"></script>
<script src="js/back4app-auth.js"></script>
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rification - KOWE√èT Marketplace</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .auth-title {
            font-size: 2rem;
            color: var(--dark-blue);
            text-align: center;
            margin-bottom: 10px;
        }
        
        .auth-subtitle {
            text-align: center;
            color: var(--gray-600);
            margin-bottom: 30px;
        }
        
        .otp-input {
            font-size: 2.5rem;
            letter-spacing: 1.5rem;
            text-align: center;
            padding: 25px 20px;
            border: 3px solid var(--primary-blue);
            border-radius: 10px;
            font-weight: 600;
            color: var(--dark-blue);
        }
        
        .otp-input::placeholder {
            letter-spacing: normal;
            font-size: 1rem;
        }
        
        .resend-code {
            text-align: center;
            margin-top: 20px;
            color: var(--gray-600);
        }
        
        .resend-code button {
            background: none;
            border: none;
            color: var(--primary-blue);
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .resend-code button:disabled {
            color: var(--gray-400);
            cursor: not-allowed;
            text-decoration: none;
        }
        
        .timer {
            font-weight: 600;
            color: var(--primary-blue);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <h1>KOWE√èT</h1>
                        <p class="tagline">Votre Marketplace #1 au Congo</p>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Formulaire de v√©rification -->
    <div class="container">
        <div class="auth-container">
            <div style="text-align: center; font-size: 4rem; margin-bottom: 20px;">
                üîê
            </div>
            
            <h1 class="auth-title">V√©rification</h1>
            <p class="auth-subtitle">
                Entrez le code √† 6 chiffres que nous avons envoy√©<br>
                par <span id="method-display"></span>
            </p>

            <form id="verify-form">
                <!-- Code OTP -->
                <div class="form-group">
                    <input 
                        type="text" 
                        id="otp-code" 
                        class="form-input otp-input" 
                        placeholder="000000"
                        maxlength="6"
                        pattern="[0-9]{6}"
                        required
                        autofocus>
                </div>

                <!-- Info -->
                <div style="background: var(--light-blue); padding: 15px; border-radius: 8px; margin: 20px 0;">
                    <p style="margin: 0; font-size: 0.9rem; color: var(--dark-blue); text-align: center;">
                        ‚è±Ô∏è Le code expire dans <span class="timer" id="timer">10:00</span>
                    </p>
                </div>

                <!-- Bouton de soumission -->
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px; font-size: 1.1rem;">
                    ‚úÖ V√©rifier le code
                </button>

                <!-- Renvoyer le code -->
                <div class="resend-code">
                    Vous n'avez pas re√ßu le code ?<br>
                    <button type="button" id="resend-btn" disabled>
                        Renvoyer le code (<span id="resend-timer">60</span>s)
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 KOWE√èT Marketplace. Tous droits r√©serv√©s.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
    <script src="js/communes.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/moderation.js"></script>

    <script>
        // R√©cup√©rer les infos de session
        const userId = sessionStorage.getItem('koweit_login_userId');
        const method = sessionStorage.getItem('koweit_login_method');

        // Si pas d'infos, rediriger vers login
        if (!userId) {
            window.location.href = 'login.html';
        }

        // Afficher la m√©thode
        document.getElementById('method-display').textContent = method === 'email' ? 'email' : 'SMS';

        // Timer principal (10 minutes)
        let timeLeft = 10 * 60; // 10 minutes en secondes
        const timerElement = document.getElementById('timer');
        
        const mainTimer = setInterval(() => {
            timeLeft--;
            
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                clearInterval(mainTimer);
                alert('‚è±Ô∏è Le code a expir√©. Veuillez en demander un nouveau.');
                window.location.href = 'login.html';
            }
        }, 1000);

        // Timer de renvoi (60 secondes)
        let resendTimeLeft = 60;
        const resendBtn = document.getElementById('resend-btn');
        const resendTimerElement = document.getElementById('resend-timer');
        
        const resendTimer = setInterval(() => {
            resendTimeLeft--;
            resendTimerElement.textContent = resendTimeLeft;
            
            if (resendTimeLeft <= 0) {
                clearInterval(resendTimer);
                resendBtn.disabled = false;
                resendBtn.innerHTML = 'Renvoyer le code';
            }
        }, 1000);

        // Formater l'input OTP (seulement des chiffres)
        document.getElementById('otp-code').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        // Soumission du formulaire
        document.getElementById('verify-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const code = document.getElementById('otp-code').value.trim();
            
            if (code.length !== 6) {
                alert('‚ö†Ô∏è Veuillez entrer un code √† 6 chiffres');
                return;
            }

            // D√©sactiver le bouton
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ V√©rification...';

            try {
                // V√©rifier l'OTP via AuthManager
                const result = AuthManager.verifyOTP(userId, code);

                if (result.success) {
                    // Nettoyer la session temporaire
                    sessionStorage.removeItem('koweit_login_userId');
                    sessionStorage.removeItem('koweit_login_method');
                    
                    // Afficher succ√®s
                    alert('‚úÖ Connexion r√©ussie !');
                    
                    // Rediriger vers la page d'accueil
                    window.location.href = 'index.html';
                } else {
                    alert('‚ùå ' + result.error);
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                    
                    // Vider le champ
                    document.getElementById('otp-code').value = '';
                    document.getElementById('otp-code').focus();
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('‚ùå Une erreur est survenue. Veuillez r√©essayer.');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Renvoyer le code
        resendBtn.addEventListener('click', async function() {
            this.disabled = true;
            this.textContent = '‚è≥ Envoi...';
            
            try {
                // R√©cup√©rer l'identifiant de l'utilisateur
                const users = AuthManager.getAllUsers();
                const user = users.find(u => u.id === userId);
                
                if (user) {
                    const result = AuthManager.sendOTP(user.email, method);
                    
                    if (result.success) {
                        alert('‚úÖ Un nouveau code a √©t√© envoy√© !');
                        
                        // R√©initialiser les timers
                        timeLeft = 10 * 60;
                        resendTimeLeft = 60;
                        this.disabled = true;
                        this.innerHTML = 'Renvoyer le code (<span id="resend-timer">60</span>s)';
                        
                        // Red√©marrer le timer de renvoi
                        const newResendTimerElement = document.getElementById('resend-timer');
                        setInterval(() => {
                            resendTimeLeft--;
                            newResendTimerElement.textContent = resendTimeLeft;
                            
                            if (resendTimeLeft <= 0) {
                                this.disabled = false;
                                this.innerHTML = 'Renvoyer le code';
                            }
                        }, 1000);
                    }
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('‚ùå Erreur lors du renvoi du code');
                this.disabled = false;
                this.textContent = 'Renvoyer le code';
            }
        });
    </script>
</body>
</html>
