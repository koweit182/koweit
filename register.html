<!DOCTYPE html>
<html lang="fr"> 
    <!-- Back4App SDK -->
<script src="https://npmcdn.com/parse@3.4.4/dist/parse.min.js"></script>
<script src="js/back4app-config.js"></script>
<script src="js/back4app-auth.js"></script>
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - KOWE√èT Marketplace</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .auth-title {
            font-size: 2rem;
            color: var(--dark-blue);
            text-align: center;
            margin-bottom: 10px;
        }
        
        .auth-subtitle {
            text-align: center;
            color: var(--gray-600);
            margin-bottom: 30px;
        }
        
        .account-type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        
        .account-type-option {
            padding: 25px 20px;
            border: 2px solid var(--gray-300);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }
        
        .account-type-option:hover {
            border-color: var(--primary-blue);
            background: var(--light-blue);
        }
        
        .account-type-option.selected {
            border-color: var(--primary-blue);
            background: var(--primary-blue);
            color: white;
        }
        
        .account-type-option .icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .account-type-option .label {
            font-weight: 600;
        }
        
        .photo-upload {
            text-align: center;
            margin: 20px 0;
        }
        
        .photo-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px dashed var(--gray-300);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .photo-preview:hover {
            border-color: var(--primary-blue);
            background: var(--light-blue);
        }
        
        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-preview .placeholder {
            font-size: 3rem;
            color: var(--gray-400);
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 20px 0;
            padding: 15px;
            background: var(--light-blue);
            border-radius: 8px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            cursor: pointer;
            flex: 1;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--gray-600);
        }
        
        .login-link a {
            color: var(--primary-blue);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <h1>KOWE√èT</h1>
                        <p class="tagline">Votre Marketplace #1 au Congo</p>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Formulaire d'inscription -->
    <div class="container">
        <div class="auth-container">
            <h1 class="auth-title">Cr√©er un compte</h1>
            <p class="auth-subtitle">Rejoignez la premi√®re marketplace du Congo</p>

            <form id="register-form">
                <!-- Photo de profil -->
                <div class="photo-upload">
                    <div class="photo-preview" onclick="document.getElementById('photo-input').click()">
                        <div class="placeholder">üì∑</div>
                    </div>
                    <input type="file" id="photo-input" accept="image/*" style="display: none;">
                    <label style="color: var(--gray-600); font-size: 0.9rem;">Photo de profil (optionnel)</label>
                </div>

                <!-- Nom complet -->
                <div class="form-group">
                    <label for="fullName" class="form-label">Nom complet *</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        class="form-input" 
                        placeholder="Ex: Jean Mukendi"
                        required
                        minlength="2">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Adresse email *</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="exemple@email.com"
                        required>
                </div>

                <!-- T√©l√©phone -->
                <div class="form-group">
                    <label for="phone" class="form-label">Num√©ro de t√©l√©phone *</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        class="form-input" 
                        placeholder="+243 XXX XXX XXX"
                        required>
                    <span class="form-help">Format: +243 suivi de 9 chiffres</span>
                </div>

                <!-- Type de compte -->
                <div class="form-group">
                    <label class="form-label">Type de compte *</label>
                    <div class="account-type-selector">
                        <div class="account-type-option" data-type="INDIVIDUAL">
                            <div class="icon">üë§</div>
                            <div class="label">Particulier</div>
                        </div>
                        <div class="account-type-option" data-type="BUSINESS">
                            <div class="icon">üè¢</div>
                            <div class="label">Entreprise</div>
                        </div>
                    </div>
                    <input type="hidden" id="accountType" required>
                </div>

                <!-- Confirmation d'√¢ge -->
                <div class="checkbox-group">
                    <input type="checkbox" id="age18Plus" required>
                    <label for="age18Plus">
                        <strong>J'ai 18 ans ou plus</strong><br>
                        <small>Vous devez avoir au moins 18 ans pour utiliser KOWE√èT Marketplace</small>
                    </label>
                </div>

                <!-- Conditions d'utilisation -->
                <div class="checkbox-group">
                    <input type="checkbox" id="acceptTerms" required>
                    <label for="acceptTerms">
                        J'accepte les <a href="#" style="color: var(--primary-blue);">conditions d'utilisation</a> et la <a href="#" style="color: var(--primary-blue);">politique de confidentialit√©</a>
                    </label>
                </div>

                <!-- Bouton de soumission -->
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px; font-size: 1.1rem;">
                    ‚úÖ Cr√©er mon compte
                </button>

                <!-- Lien de connexion -->
                <div class="login-link">
                    Vous avez d√©j√† un compte ? <a href="login.html">Se connecter</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 KOWE√èT Marketplace. Tous droits r√©serv√©s.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
    <script src="js/communes.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/moderation.js"></script>

    <script>
        let selectedAccountType = null;
        let profileImageData = null;

        // S√©lection du type de compte
        document.querySelectorAll('.account-type-option').forEach(option => {
            option.addEventListener('click', function() {
                // D√©s√©lectionner tous
                document.querySelectorAll('.account-type-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // S√©lectionner celui-ci
                this.classList.add('selected');
                selectedAccountType = this.dataset.type;
                document.getElementById('accountType').value = selectedAccountType;
            });
        });

        // Upload de photo
        document.getElementById('photo-input').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // V√©rifier la taille (max 2MB)
            if (file.size > 2 * 1024 * 1024) {
                alert('La photo est trop volumineuse (max 2MB)');
                return;
            }

            // V√©rifier le type
            if (!file.type.startsWith('image/')) {
                alert('Veuillez s√©lectionner une image');
                return;
            }

            // Afficher la pr√©visualisation
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.querySelector('.photo-preview');
                preview.innerHTML = `<img src="${e.target.result}" alt="Photo de profil">`;
                profileImageData = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Soumission du formulaire
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validation
            if (!selectedAccountType) {
                alert('‚ö†Ô∏è Veuillez s√©lectionner un type de compte');
                return;
            }

            if (!document.getElementById('age18Plus').checked) {
                alert('‚ö†Ô∏è Vous devez avoir 18 ans ou plus pour cr√©er un compte');
                return;
            }

            if (!document.getElementById('acceptTerms').checked) {
                alert('‚ö†Ô∏è Veuillez accepter les conditions d\'utilisation');
                return;
            }

            // R√©cup√©rer les donn√©es
            const formData = {
                fullName: document.getElementById('fullName').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                accountType: selectedAccountType,
                profileImage: profileImageData,
                age18Plus: true
            };

            // D√©sactiver le bouton
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Cr√©ation en cours...';

            try {
                // Inscription via AuthManager
                const result = AuthManager.register(formData);

                if (result.success) {
                    alert('‚úÖ Compte cr√©√© avec succ√®s !\n\nVous allez recevoir un code de v√©rification.');
                    
                    // Rediriger vers la page de connexion
                    window.location.href = 'login.html?email=' + encodeURIComponent(formData.email);
                } else {
                    alert('‚ùå ' + result.error);
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('‚ùå Une erreur est survenue. Veuillez r√©essayer.');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Formater le num√©ro de t√©l√©phone automatiquement
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.startsWith('243')) {
                value = '+' + value;
            } else if (value.startsWith('0')) {
                value = '+243' + value.substring(1);
            } else if (!value.startsWith('+')) {
                value = '+243' + value;
            }
            
            e.target.value = value;
        });
    </script>
</body>
</html>
